<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud js orientado a objetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body class="p-3">
    <h1>Crud js orientado a objetos</h1>
    <h2>Registrar usuario</h2>
    <form action="">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp">
            <div id="nombreHelp" class="form-text">Ingrese su nombre completo.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos su email con nadie.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">contrase√±a</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <input type="text" class="form-control" id="role">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
